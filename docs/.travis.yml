language: node_js
node_js:
- '9.4'
install:
- yarn
- "./node_modules/honkit/bin/honkit.js install"
- "./fetch_docs_from_catanie.sh"
script:
- "./node_modules/honkit/bin/honkit.js build . docs"
deploy:
  provider: pages
  skip_cleanup: true
  allow_empty_commit: true
  committer_from_gh: true
  keep_history: true
  github_token: "$GITHUB_TOKEN"
  local_dir: docs
  on:
    branch: master
